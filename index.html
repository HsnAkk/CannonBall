<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Cannon Game</title>
    </head>
    <body>
        <div class="container-fluid align-center">
            <div class="row">
                <div class="col-2">
                    <div class="left bg-light border mt-3" style="height: calc(100vh - 40px); padding:0">
                        <div class=" mb-1 p-2" style="position: relative">
                            <label>Angle</label> <br>
                            <input type="number" class="form-control" id= 'angle' value="45">
                        </div>
                        <div class=" mb-1 p-2">
                            <label>Speed</label> <br>
                            <input type="number" class="form-control" id= 'velocity' value="100">
                        </div>
                        <button type="submit" class="btn btn-danger mx-5 px-5" onclick="move()">Fire</button>
                        <img src="fire.jpg" class=" px-3" width="100%" alt="cannon_firing" style=" position: absolute; bottom:0 ; left:0">
                    </div>
                </div>
                <div class="col-10">
                    <div class="right bg-light border mt-3" style="height: calc(100vh - 40px); padding:0; position: relative">
                        <img src="bg.png" alt="cannon"  width="100%" height="100%" style="z-index:1">
                        <div class="ball border border-danger rounded-circle bg-danger" style=" display: none; height:30px; width:30px; position: absolute; bottom:45px ; left:160px; z-index:100" id='ball'></div>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
